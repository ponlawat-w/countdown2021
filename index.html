<html lang="es">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  </head>

      <div v-if="!finished" class="container">
        <h1 class="text-center countdown">{{remainingText}}</h1>

      </div>
    </div>
